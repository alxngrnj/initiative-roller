<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Document</title>
    </head>

    <body>
        <main>
            <h1>Initiative Roller</h1>
            <h3>A simple way to streamline initiative rolls for your TTRPG
                games!</h3>

            <div class="input-container">
                <form>
                    <input aria-label="name" type="text" placeholder="Character name" class="input">
                    <label for="dice">
                        Dice:
                        <select id="dice" name="dice" class="input" required>
                            <option value="" disabled selected hidden>?</option>
                            <option value="d10">D10</option>
                            <option value="d20">D20</option>
                        </select>
                    </label>
                    </form>
                    
                    <button type="click" id="roll">Roll!</button>
            </div>

            <div class="lists">
                <div class="character-container">
                    <div class="top-row">
                        <p>Character</p>
                        <p>Modifier</p>
                    </div>
                </div>
            </div>
            </main>
            <script type="text/javascript" src="../js/script.js"></script>
        </body>

    </html>
