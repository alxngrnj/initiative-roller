<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Initiative Roller</h1>
    <P>A simple way to streamline initiative rolls for your TTRPG games!</P>
    
    <form>
        <input aria-label="name" type="text" placeholder="Character name" class="input">
        <button type="submit" class="add-btn">Add character</button>
    </form>
    <div class="character-table">
        <div class="top-row">
            <p>Character</p>
            <p>Modifier</p>
        </div>
    </div>
    <button type="click" id="roll">Roll!</button>
    <script type="text/javascript" src="../js/script.js"></script>
</body>

</html>
