<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<main>
    <h1>Initiative Roller</h1>
    <h3>A simple way to streamline initiative rolls for your TTRPG games!</h3>
    
    <div class="input-container">
    <form>
        <input aria-label="name" type="text" placeholder="Character name" class="input">
    </form>
    <button type="click" id="roll">Roll!</button>
    </div>

    <div class="character-table">
        <div class="top-row">
            <p>Character</p>
            <p>Modifier</p>
        </div>
    </div>
</main>
