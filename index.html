<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Initiative Roller</h1>
        <h3>A simple way to streamline initiative rolls for your TTRPG
            games!</h3>

        <div class="input-container">
            <input aria-label="name" type="text" placeholder="Type a character's name and press Enter" class="input">

            <form>
                <label for="dice">
                    Dice:
                    <select id="dice" name="dice" class="input" required>
                        <option value="" disabled selected hidden>?</option>
                        <option value="d10">D10</option>
                        <option value="d20">D20</option>
                    </select>
                </label>
                <button type="submit" id="roll">Roll!</button>
            </form>
        </div>

        <div class="content-container">
            <div class="content-column character-list">
                <div class="top-row">
                    <h4>Character</h4>
                    <h4>Modifier</h4>
                </div>
            </div>
            <div class="content-column roll-column">
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
